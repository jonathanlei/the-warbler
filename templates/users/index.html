{% extends 'base.html' %}
{% block content %}
  {% if users|length == 0 %}
    <h3>Sorry, no users found</h3>
  {% else %}
    <div class="row justify-content-end" id="users-index">
      <div class="col-sm-9">
        <div class="row">

          {% for u in users %}

           {% include '_users.html' %}

          {% endfor %}

        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
