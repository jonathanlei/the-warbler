
<div class="modal fade" id="newWarbleModal" tabindex="-1" aria-labelledby="newWarbleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newWarbleModalLabel">New Warble</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% set form = g.message_form %}
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form method="POST" id="new-warble-form">
                {{ form.csrf_token }}
                <div>
                  {% if form.text.errors %}
                    {% for error in form.text.errors %}
                      <span class="text-danger">
                    {{ error }}
                  </span>
                    {% endfor %}
                  {% endif %}
                  {{ form.text(placeholder="What's happening?", class="form-control", rows="3") }}
                </div>
                <button class="btn btn-outline-success btn-block" data-toggle="modal" data-target="#newWarbleModal">Add my warble!</button>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
<script src="/static/new_message.js"></script>
